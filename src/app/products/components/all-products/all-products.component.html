
<!-- this is parent -->

<div class="select_menu mt-5 w-50">
  <label class="" for="">Categories:</label>
  <select class="form-select mt-3" aria-label="Default select example" (change)="filterCategory($event)">
    <option value="all" selected>All Menu</option>
    <option value="{{option}}" *ngFor="let option of categories">{{option}}</option>
  </select>
</div>

<div class="box mt-5 mb-5" *ngIf="!loading">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of products">
<!-- this is child -->
        <app-product-item [data]="item" (item)="addToCart($event)"></app-product-item>
<!-- this is child -->

    </div>
  </div>
</div>

<div class="text-center w-100 mt-5" *ngIf="loading">
 <app-spinner></app-spinner>
</div>

<!-- this is parent -->
